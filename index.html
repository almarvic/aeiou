<body>

    <div class="translator">
        <div>
            <h1>AEIOU</h1>
    
            <label>Selecciona la vocal de tu preferencia:</label>
            <div id="vowelsList"></div>

            <div class="textareaMain">
                <textarea name="text" maxlength="600">aeiou</textarea>
                <span name='textareaCounter' class="counter">600</span>
            </div>
    
            <p id="translation">iiiiii</p>

        </div>
        <div class="buttonContainer">
            <button id="translateAll">Traduce toda la pagina</button>
    
            <button id="translate">Traducir</button>
            <button id="speak">Reproduce todo el texto traducido</button>
        </div>

    </div>

    <script src="text2speech.js"></script>
